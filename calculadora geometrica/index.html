<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Figuras Geométricas</h2>
        <div class="form-group">
            <label for="figura">Selecciona la figura:</label>
            <select id="figura" onchange="mostrarCampos()">
                <option value="rectangulo">Rectángulo</option>
                <option value="circulo">Círculo</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="triangulo">Triángulo</option>
            </select>
        </div>
        <div id="input-fields" class="form-group"></div>
        
        <!-- Botón de calcular -->
        <button onclick="calcular()">Calcular</button>
        
        <div id="resultado" class="result"></div>
    </div>

    <script src="figuras/classcirculo.js"></script>
    <script src="figuras/classfig.js"></script>
    <script src="figuras/classrectangulo.js"></script>
    <script src="figuras/classtriangulo.js"></script>
    <script src="figuras/validarfunction.js"></script>
    <script src="script.js"></script>
</body>
</html>
